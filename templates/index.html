<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-primary d-flex justify-content-center mt-4">Fetch Datas of User From TWITTER</h3>
    <h5 class="d-flex justify-content-center mt-4">
        <form method="post" action="/fetch">
            <div class="form-group">
                <label for="exampleInputPassword1">Enter Username</label>
                <input type="text" class="form-control mt-4" name="username" required placeholder="Enter Twitter Username">
                <input type="number" class="form-control mt-4" name="maxresults" required placeholder="Enter Max Results (Greater Then 5)">
                <input type="number" class="form-control mt-4" name="page" required placeholder="Enter Pageination">
              </div>
              <br>
              <button class="btn btn-success"> Fetch All Datas</button>
        </form>
    </h5>

</body>
</html>
